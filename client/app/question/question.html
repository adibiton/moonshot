<div ng-include="'components/navbar/navbar.html'"></div>
<div>
	<div class="container">
		<form name="questionDetails" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2">ID</label>
				<div class="col-sm-10">
					<input type="text" ng-model="formdata.question._id" class="form-control" ng-disabled="!edit" placeholder="ID">
				</div>
  			</div> 
			<div class="form-group" ng-class="{'has-error' : questionDetails.title.$invalid}">
				<label class="col-sm-2">Title</label>
				<div class="col-sm-10">
					<input type="text" name="title" ng-model="formdata.question.title" class="form-control" ng-minlength="1" placeholder="Question's Title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2">Description</label>
				<div class="col-sm-10">
					<input type="text" ng-model="formdata.question.description" class="form-control" placeholder="Question's description">
				</div>
			</div>
			<button class="btn btn-primary" ng-click=save() ng-disabled="questionDetails.title.$invalid == true">Save</button>

			<button class="btn btn-primary" ng-click=delete() ng-disabled="questionDetails.title.$invalid == true">Delete</button>
		</form>  
	</div>
</div>
